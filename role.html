
<!DOCTYPE html>

<html lang="zh">
<head>
<meta charset="utf-8"/>
<title>全新UP角色 - 佳航（星耀）</title>
<style>
        body { background-color: #0d47a1; color: white; font-family: sans-serif; text-align: center; }
        img { margin-top: 30px; max-width: 90%; height: auto; border-radius: 16px; }
        h1 { margin-top: 20px; font-size: 2.5em; }
        a { color: #ffcc00; display: inline-block; margin-top: 20px; }
    </style>
</head>
<body>
<audio autoplay="" id="bgm" loop="" src="1748676850704.mp3"></audio>
<div id="musicPrompt" style="display:none;position:fixed;top:40%;left:50%;transform:translate(-50%,-50%);
background:#000;color:#fff;padding:15px 25px;border-radius:10px;z-index:9999;font-size:18px;">
🔊 点击开启音乐
</div>
<script>
document.addEventListener("DOMContentLoaded", function () {
  var audio = document.getElementById("bgm");
  var musicPrompt = document.getElementById("musicPrompt");
  function tryPlay() {
    audio.play().then(() => {
      musicPrompt.style.display = "none";
    }).catch(() => {
      musicPrompt.style.display = "block";
      document.body.addEventListener("click", function onceClick() {
        audio.play();
        musicPrompt.style.display = "none";
        document.body.removeEventListener("click", onceClick);
      });
    });
  }
  tryPlay();
});
</script>

<h1>全新UP角色：佳航（星耀）</h1>
